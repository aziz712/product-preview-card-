<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="box-container">
   
    <picture>
      <source media="(max-width: 600px)" srcset="images/image-product-mobile.jpg">
      <img class="box-img" src="images/image-product-desktop.jpg" alt="">
    </picture>

    

    <!--<img class="box-img" src="images/image-product-desktop.jpg" alt="product image">-->
    <div class="label">

      <p class="product">Perfume</p>

      <h1>Gabrielle Essence Eau  De Parfum </h1>

      <p class="description"> A floral, solar and voluptuous interpretation composed by  Olivier Polge,
        Perfumer-Creator  for the House of CHANEL. </p>

      <div class="price">
        <h2>$149.99 </h2>
        <span><del> $169.99 </del></span>
      </div>
      <br>

      <a href="#">
        <div class="button">
          <img src="images/icon-cart.svg" alt="icon cart">
          <h3>Add to Cart</h3>
        </div>
      </a>



    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/aziz712" target="_blank">Mohamed Aziz Slama</a>.
  </div>
</body>

</html>
